name: pytest

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies (fixed list)
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn sqlalchemy "pydantic>=2" "pydantic-settings>=2.3" python-dotenv pytest httpx
          python - <<'PY'
          import pkgutil, sys
          need = ["pydantic_settings"]
          missing = [m for m in need if not pkgutil.find_loader(m)]
          print("Missing modules:", missing)
          if missing:
              sys.exit(1)
          PY

      - name: Run tests
        run: pytest -v
