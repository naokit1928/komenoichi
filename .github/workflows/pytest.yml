name: pytest
on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Show Python and OS info
        run: |
          python -V
          which python
          uname -a
          pip -V

      - name: Install dependencies (fixed list)
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn sqlalchemy "pydantic>=2" "pydantic-settings>=2.3" python-dotenv pytest httpx

      - name: Show installed packages (key ones)
        run: |
          python - << 'PY'
          import pkgutil, sys
          for m in ["fastapi","uvicorn","sqlalchemy","pydantic","pydantic_settings","python_dotenv","pytest","httpx"]:
              print(m, "OK" if pkgutil.find_loader(m) else "MISSING")
          PY

      - name: Run tests
        run: pytest -v
